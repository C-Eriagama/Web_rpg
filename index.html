<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Slay The Dragon</title>
  <link rel="stylesheet" href="style.css">
  <link rel = "icon" href = "images/sword.png" type = "image/x-icon">
</head>

<body>
<div id="game">
  <div id="stats">
    <div id="stat">
      <img class="statIcon" src="images/xp.png" alt="xp icon" />
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>  
    </div>
    <div id ="stat">
      <img class="statIcon" src="images/heart.png" alt="health icon" />
      <span class="stat">HP: <strong><span id="healthText">100</span></strong></span>  
    </div>
    <div id="stat">
      <img class="statIcon" src="images/sword.png" alt="power icon" />
      <span class="stat">PWR: <strong><span id="powerText">5</span></strong></span>  
    </div>
    <div id="stat">
      <img class="statIcon" src="images/gold.png" alt="gold icon" />
      <span class="stat">Gold: <strong><span id="goldText">0</span></strong></span>
    </div>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id ="scene">
    <img id="player" src="images/player.png" alt="player" />
    <p class = "damage" id="monsterDamage">10</p>
    <p class = "damage" id="easterEggIndicator">10</p>
    <p class = "damage" id="playerDamage">10</p>
    <img id="monster" src="images/dragon.png" alt="monster" />
  </div>
  
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Go to jungle</button>
    <button id="button4">Fight dragon</button>
  </div>
  <div id="easterEggButtons">
    <button id="easter0">0</button>
    <button id="easter1">1</button>
    <button id="easter2">2</button>
    <button id="easter3">3</button>
    <button id="easter4">4</button>
    <button id="easter5">5</button>
    <button id="easter6">6</button>
    <button id="easter7">7</button>
    <button id="easter8">8</button>
    <button id="easter9">9</button>
    <button id="leave">Go to town square</button>
  </div>
  <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>

  
</div>
<div id="credits"><p>Game Developed by <a href = "https://github.com/C-Eriagama/Web_rpg">Chanul Eriagama</a></p>
</div>
